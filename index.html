<!doctype html>
<html lang="en">
  <head>

    <script type="module">

      const canvas = document.getElementById('canvas3d');
      var app = new Application(canvas);

      <script type="py-editor" env="1" class="text-white">
        """

          -eggs_stock

        """

  </body>
</html>
